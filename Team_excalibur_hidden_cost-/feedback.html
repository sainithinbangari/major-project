<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="./css/popup.css">
    <link rel="stylesheet" href="./css/feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css" />
</head>

<body>
    <a class="back_button" href="popup.html"><i class="bx bx-left-arrow-alt"></i></a>
    <h1 class="heading">Feedback</h1>
    <p>We value your feedback! Please let us know what you think about our extension.</p>

    <form action="" method="POST" id="feedbackForm">
        <label for="name">Name:</label>
        <div class="box">
            <input type="text" id="name" name="name" required />
            <span>Username</span>
        </div>

        <label for="email">Email:</label>
        <div class="box">
            <input type="email" id="email" name="email" required />
            <span>Email</span>
        </div>

        <label for="feedback">Your Feedback:</label><br>
        <div class="box">
            <textarea style="background-color:#081b29;color: aliceblue ;border: 1px solid #fff;" id="feedback"
                name="feedback" rows="5" cols="40" placeholder="Write your feedback here..."
                required></textarea><br><br>
        </div>
        <button class="a" type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit</button>
    </form>
    </form>
    <script src="feedback.js"></script>
    <script src="firebase/crypto-js.min.js"></script>


</body>

</html>
